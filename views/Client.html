<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/client.css">
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="gcafe">
        <div class="gcafe-header">
            <h5>SonLiem</h5>
            <div class="icon-right">
                <span>Đã Kết Nối</span>
                <i class="fa-solid fa-rectangle-xmark"></i>
            </div>
        </div>
        <div class="gcafe-main">
            <div class="gcafe-son-liem mb-2">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-6 col-form-label">Tổng thời gian:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="time">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-6 col-form-label">Thời gian sử dụng:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="timeplay">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-6 col-form-label">Thời gian còn lại:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="timeold">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-6 col-form-label">Chi phí giờ chơi:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="timeprice">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-6 col-form-label">Chi phí dịch vụ</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="text">
                    </div>
                </div>
            </div>
            <div class="gcafe-ti-liems ">

                <div class="row row-cols-3 mb-2 win">
                    <div class="col">
                        <i class="fa-solid fa-envelope"></i>
                        <h6>Tin Nhắn</h6>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-bell-concierge"></i>
                        <h6>Dịch vụ</h6>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <h6>Đăng xuất</h6>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-key"></i>
                        <h6>Mật khẩu</h6>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-lock"></i>
                        <h6>Khóa máy</h6>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-display"></i>
                        <h6>Tiện ích</h6>
                    </div>
                </div>
                <div class="row row-cols">
                    <div class="col mb-2">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX41hbiul38HSXHRJsdqdVlom1h4yzxREeDg&s"
                            alt="">
                    </div>
                </div>
                <div class=" window">
                    <div class="cua">
                        <i class="fa-regular fa-square-check"></i>
                        <h6>Cửa sổ tin nhắn</h6>
                    </div>
                    <div class="wind">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                                Tiếng Việt
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                              <li><button class="dropdown-item" type="button">Action</button></li>
                              <li><button class="dropdown-item" type="button">Another action</button></li>
                              <li><button class="dropdown-item" type="button">Something else here</button></li>
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
            <div class="ti-bot"></div>
        </div>
    </div>

    </div>

    <script src="../js/api.js"></script>
    <script src="../js/login.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
></script>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
></script>
</body>

</html>
