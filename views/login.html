<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="" >
        <h4>Gcafe+ SonLiem</h4>
        <div class="form-groups">
            <h5>Nhập tên người sử dụng và mật mã</h5>
            <div class="group">
                <label for="">Tên Người sử dụng:</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="group">
                <label for="">Mật mã</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="group">
                <div class="lo"></div>
                <div class="login">
                    <button id="login" ><i class="fa-solid fa-check"></i> Đăng Nhập</button>
                    <button><i class="fa-solid fa-xmark"></i> Đóng</button>
                </div>          
            </div>
        </div>
    </form>
    <script src="../js/api.js"></script>
    <script src="../js/getAccounts.js"></script>
    <script src="../js/login.js"></script>
   
</body>

</html>
