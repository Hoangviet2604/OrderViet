<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/Home.css">
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="admin">
        <div class="left">
            <div class="left-header">
                <h3 class="hidden">Sufee Admin</h3>
                <h3><i class="fa-solid fa-shop"></i></h3>
                <div class="icon">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-arrow-left hidden"></i>
                </div>
            </div>
            <hr>
            <div class="left-main ">
                <div class="content">
                    <i class="fa-solid fa-gauge"></i>
                    <h4 class="hidden">Dashboard</h4>
                </div>
                <h4 class="hidden">UI ELEMENTS</h4>
                <hr>
                <div class="menu-left">
                    <div class="content">
                        <i class="fa-solid fa-computer"></i>
                        <h4 class="hidden">Computers</h4>
                    </div>
                    <div class="content">
                        <i class="fa-solid fa-burger"></i>
                        <h4 class="hidden">Foods</h4>
                    </div>
                    <div class="content">
                        <i class="fa-solid fa-cart-arrow-down"></i>
                        <h4 class="hidden">Orders</h4>
                    </div>
                    <div class="content">
                        <i class="fa-solid fa-users"></i>
                        <h4 class="hidden">Customers</h4>
                    </div>
                    <div class="content">
                        <i class="fa-solid fa-id-card"></i>
                        <h4 class="hidden">Profile</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-header ">
                <div class="icon-menu">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div class="bell">
                        <i class="fa-solid fa-bell"></i>
                        <span>5</span>
                    </div>
                    <div class="letter">
                        <i class="fa-regular fa-envelope"></i>
                        <span>9</span>
                    </div>

                </div>
                <div class="icon-vn">
                    <div class="img">
                        <img src="https://tulieuvankien.dangcongsan.vn/Uploads/2018/6/5/17/quockyvn.JPG" alt="">
                    </div>
                    <div class="img-2" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://ps.w.org/user-avatar-reloaded/assets/icon-256x256.png?rev=2540745" alt="">
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                            <li><a class="dropdown-item active" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="right-main py-3">
                <div class="box">
                    <h3>Dashboard</h3>
                </div>
                <div class="box container">

                    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 laptop "> </div>

                </div>
                <div class="box container">
                    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 food ">

                    </div>
                </div>
                <div class="box">
                    <nav class="navbar navbar-light bg-light nav">
                        <div class="container-fluid">
                            <a class="navbar-brand">List Accounts</a>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Add</button>
                            </form>
                        </div>
                    </nav>
                    <div class="acc container mt-5">
                        <div class="number">#</div>
                        <div class="name">Name Accounts</div>
                        <div class="desc">Description</div>
                        <div class="action">Action</div>
                    </div>
                </div>
                <div class="box container">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <h3>List Accounts</h3>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="username..."
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="button-addon2">Search</button>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 text-end">
                            <button type="button" class="btn btn-success" data-bs-toggle="modal" onclick="resetAccount()"
                                data-bs-target="#addAccount">Add Account</button>
                        </div>
                    </div>
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Username</th>
                            <th scope="col">Time</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody id="accounttable"></tbody>
                      </table>
                </div>
            </div>

            <!-- Modal add account -->
            <div class="modal fade" id="addAccount" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="titleAccount">Add Account</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="usernameAccount"
                                        placeholder="Enter your username">
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="passwordAccount"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="priceAccount" placeholder="Price">
                                    <label for="floatingPassword">Price</label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button onclick="addAccount()" id="btn-account" type="button" class="btn btn-primary">Save Account</button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="../js/api.js"> </script>
            <script src="../js/getAccounts.js"></script>
            <script src="../js/getComputers.js"></script>
            <script src="../js/getFood.js"></script>
            <script src="../js/Home.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>
</body>

</html>
